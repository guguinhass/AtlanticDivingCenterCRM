<!DOCTYPE html>
<html>
<head>
    <title>Gerir Utilizadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Painel de Usuários</h2>
    {% if mensagem %}
        <div class="alert alert-info">{{ mensagem }}</div>
    {% endif %}
    <form method="post" class="mb-4">
        <input type="hidden" name="create_user" value="1">
        <div class="row g-2">
            <div class="col">
                <input type="text" name="username" class="form-control" placeholder="Novo utilizador" required>
            </div>
            <div class="col">
                <input type="text" name="password" class="form-control" placeholder="Palavra-passe" required>
            </div>
            <div class="col">
                <select name="is_admin" class="form-control">
                    <option value="0">Utlizador</option>
                    <option value="1">Admin</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Criar Utilizador</button>
            </div>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Admin?</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ 'Sim' if user.is_admin else 'Não' }}</td>
                <td>
                    {% if user.username != session['username'] %}
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="delete_user" value="{{ user.id }}">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja remover este usuário?');">Remover</button>
                    </form>
                    {% else %}
                    <span class="text-muted">Você</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
